{% extends "base.html" %}

{% block title %}Toggle{% endblock %}





{% block style %}
	.navbar a.toggle:link, a.flexbox:visited {background-color: grey}
	body {background-color: black; color: white;}



{% endblock %}


{% block body %}

	<h2 class="maintext">Toggle the buttons to change the theme of the page!</h2>

	<div class="the">
		<button id="default" class="default">Default</button>		
		<button id="forest" class="forest">Forest</button>
		<button id="sunset" class="sunset">Sunset</button>
	</div>



	<script src="/static/js/javasheet.js"></script>


{% endblock %}
